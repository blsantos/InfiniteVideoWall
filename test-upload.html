<!DOCTYPE html>
<html>
<head>
    <title>Teste Upload YouTube</title>
</head>
<body>
    <h1>Teste de Upload</h1>
    <form action="/api/videos" method="post" enctype="multipart/form-data">
        <p>Título: <input type="text" name="title" value="Teste Video" required></p>
        <p>Tipo de Racismo: 
            <select name="racismType" required>
                <option value="Trabalho">Trabalho</option>
                <option value="Educação">Educação</option>
                <option value="Serviços públicos">Serviços públicos</option>
            </select>
        </p>
        <p>Idade: 
            <select name="ageRange" required>
                <option value="25-35">25-35</option>
                <option value="35-45">35-45</option>
            </select>
        </p>
        <p>Gênero: 
            <select name="gender" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </p>
        <p>Cidade: <input type="text" name="city" value="São Paulo" required></p>
        <p>Estado: <input type="text" name="state" value="SP" required></p>
        <p>Tom de Pele: 
            <select name="skinTone" required>
                <option value="Preta">Preta</option>
                <option value="Parda">Parda</option>
            </select>
        </p>
        <p>Vídeo: <input type="file" name="video" accept="video/*"></p>
        <p><button type="submit">Enviar</button></p>
    </form>
    
    <hr>
    <h2>Testar Autorização YouTube</h2>
    <a href="/api/youtube/auth">Autorizar YouTube</a>
</body>
</html>
